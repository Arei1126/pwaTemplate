<!DOCTYPE html>
<html>
	<head>
		<link rel="manifest" href="./manifest.json" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Title</title>
	</head>
	<body>
		<link type="text/css" rel="stylesheet" href="./resources/css/css.css">
		<script type="module" src="./resources/scripts/script.js"></script>
		<input id="no" type="number" min="1" max="100" value = "1"/>
		<input id="grain" type="number" min="0" max="255" value = "0"/>
		<label for="no">Number of Image you want</label>
		<button id="howmany">howmany</button>
		<button id="getf">get image</button>
		<button id="ack">ACK</button>
		<button id="blksize">change block size</button>
		<button id="baudRate">change baud rate</button>
		<button id="read">read</button>
		<button id="gett">get thumnail</button> 

					</body>
	<script>
		if ("serviceWorker" in navigator) {
			navigator.serviceWorker.register("./sw.js").then(
				(registration) => {
					console.log("Service worker registration successful:", registration);
					registration.addEventListener("updatefound", () =>{
						console.warn("New sw available");
						registration.update();
					});
				},
				(error) => {
					console.error(`Service worker registration failed: ${error}`);
				},
			);
		} else {
			console.error("Service workers are not supported.");
		}
	</script>	


</html>
